<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 5</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="task-container">
    <h2>Завдання 1: Форма та валідація</h2>
    <form id="validationForm" novalidate>
        <div class="form-group">
            <label for="fullName">ПІБ (формат: Прізвище І.Б.)</label>
            <input type="text" id="fullName" name="fullName" placeholder="Шевченко Т.Г."
                   pattern="^[А-ЯІЇЄҐ][а-яіїєґ']+\s[А-ЯІЇЄҐ]\.[А-ЯІЇЄҐ]\.$"
                   title="Введіть прізвище та ініціали, наприклад: Шевченко Т.Г.">
        </div>
        <div class="form-group">
            <label for="variant">Варіант (формат: ЧЧ)</label>
            <input type="text" id="variant" name="variant" placeholder="16"
                   pattern="^\d{2}$"
                   title="Введіть двозначне число.">
        </div>
        <div class="form-group">
            <label for="group">Група (формат: ТТ-ЧЧ)</label>
            <input type="text" id="group" name="group" placeholder="ІП-01"
                   pattern="^[А-ЯІЇЄҐ]{2}-\d{2}$"
                   title="Введіть дві великі українські літери, дефіс та дві цифри.">
        </div>
        <div class="form-group">
            <label for="phone">Телефон (формат: (ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ)</label>
            <input type="tel" id="phone" name="phone" placeholder="(099)-123-45-67"
                   pattern="^\(\d{3}\)-\d{3}-\d{2}-\d{2}$"
                   title="Введіть номер у форматі (XXX)-XXX-XX-XX.">
        </div>
        <div class="form-group">
            <label for="idCard">ID-card (формат: ТТ №ЧЧЧЧЧЧ)</label>
            <input type="text" id="idCard" name="idCard" placeholder="КС №123456"
                   pattern="^[А-ЯІЇЄҐ]{2}\s№\d{6}$"
                   title="Введіть дві великі українські літери, пробіл, знак № та шість цифр.">
        </div>
        <button type="submit" id="submitBtn">Перевірити</button>
    </form>
</div>

<div class="task-container">
    <h2>Завдання 2: Інтерактивна таблиця</h2>
    <p>Наведіть, клікніть або зробіть подвійний клік на клітинці з вашим номером варіанта.</p>
    <div class="color-picker-container">
        <label for="colorPicker">Оберіть колір для кліку:</label>
        <input type="color" id="colorPicker" value="#007bff">
    </div>
    <div id="tableContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
