<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 5</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

<div class="task-container">
    <h2>Завдання 1: Форма та валідація</h2>
    <form id="validationForm" novalidate>
        <div class="form-group">
            <label for="fullName">ПІБ (формат: Прізвище І.Б.)</label>
            <input type="text" id="fullName" name="fullName" placeholder="Скачков І.О.">
        </div>
        <div class="form-group">
            <label for="idCard">ID-card (формат: ТТ №ЧЧЧЧЧЧ)</label>
            <input type="text" id="idCard" name="idCard" placeholder="ІП №123456">
        </div>
        <div class="form-group">
            <label for="faculty">Факультет (формат: ТТТТ)</label>
            <input type="text" id="faculty" name="faculty" placeholder="ФІОТ">
        </div>
        <div class="form-group">
            <label for="birthDate">Дата народження (формат: ДД.ММ.РРРР)</label>
            <input type="text" id="birthDate" name="birthDate" placeholder="01.01.2005">
        </div>
        <div class="form-group">
            <label for="address">Адреса (формат: м. Місто)</label>
            <input type="text" id="address" name="address" placeholder="м. Київ">
        </div>

        <button type="submit" id="submitBtn">Перевірити</button>
    </form>
</div>

<div class="task-container">
    <h2>Завдання 2: Інтерактивна таблиця</h2>
    <p>Наведіть, клікніть або зробіть подвійний клік на клітинці з вашим номером варіанта.</p>
    <div class="color-picker-container">
        <label for="colorPicker">Оберіть колір для кліку:</label>
        <input type="color" id="colorPicker" value="#007bff">
    </div>
    <div id="tableContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
